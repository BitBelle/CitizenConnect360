<div class="dashboard-container">
    <div class="header">
        <h2>Government Official Dashboard</h2>
    </div>

    <div class="stats-cards">
        <div class="card" (click)="navigateToUserViews()">
          <h3><i class="fas fa-users"></i> Total Users</h3>
          <p>{{ totalUsers }}</p>
        </div>
        <div class="card">
          <h3><i class="fas fa-eye"></i> Total Views</h3>
          <p>{{ totalViews }}</p>
        </div>
        <div class="card">
          <h3><i class="fas fa-exclamation-triangle"></i> Total Incidents</h3>
          <p>{{ totalIncidents }}</p>
        </div>
        <!-- <div class="card">
          <h3><i class="fas fa-poll"></i> Poll Contributions</h3>
          <p>80</p>
        </div> -->
      </div>
      
    <div class="charts">
        <div class="chart-container">
            <h3>Views Trend</h3>
            <canvas id="viewsChart"></canvas>
        </div>
        <div class="chart-container">
            <h3>Incident Reports</h3>
            <canvas id="incidentsChart"></canvas>
        </div>
    </div>

    <div class="latest-activity">
        <h3>Recent Activities</h3>
        <div class="activity-list">
            <div class="activity-item">
                <p>Finance Bill Discussion</p>
                <span>2 days ago</span>
            </div>
            <div class="activity-item">
                <p>Theft Incident Report</p>
                <span>3 days ago</span>
            </div>
            <div class="activity-item">
                <p>Public Poll on Infrastructure</p>
                <span>5 days ago</span>
            </div>
        </div>
    </div>
</div>
